# Inhibition rules prevent notifications when another alert is already firing
inhibit_rules:
  # If critical is firing, inhibit high severity for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname', 'service']

  # If high is firing, inhibit warning for same alertname
  - source_match:
      severity: 'high'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # If service is down, inhibit all alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['service']
