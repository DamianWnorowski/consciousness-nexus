# OpenTelemetry Collector Configuration
# =====================================
# Central telemetry pipeline for Consciousness Nexus
# Receives: OTLP (gRPC/HTTP)
# Exports: Prometheus, Tempo/Jaeger, Loki

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"

  # Prometheus scrape receiver
  prometheus:
    config:
      scrape_configs:
        - job_name: 'consciousness-api'
          scrape_interval: 15s
          static_configs:
            - targets: ['consciousness-api:8000']

  # Host metrics receiver
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      process:
      processes:

processors:
  # Batch processor for efficient export
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 1000
    spike_limit_mib: 200

  # Resource detection
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s
    override: false

  # Attributes processor for enrichment
  attributes:
    actions:
      - key: service.namespace
        value: consciousness-nexus
        action: upsert
      - key: deployment.environment
        from_attribute: ENVIRONMENT
        action: upsert

  # Filter processor for high-cardinality control
  filter:
    metrics:
      exclude:
        match_type: regexp
        metric_names:
          - ".*_bucket"  # Exclude histogram buckets if needed

  # Tail sampling for traces (reduce volume while keeping important traces)
  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 100
    policies:
      # Always sample errors
      - name: errors-policy
        type: status_code
        status_code: {status_codes: [ERROR]}
      # Sample slow requests
      - name: latency-policy
        type: latency
        latency: {threshold_ms: 1000}
      # Sample a percentage of other traces
      - name: probabilistic-policy
        type: probabilistic
        probabilistic: {sampling_percentage: 10}

exporters:
  # Prometheus exporter for metrics
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: consciousness
    const_labels:
      environment: production
    resource_to_telemetry_conversion:
      enabled: true

  # OTLP exporter for Tempo (traces)
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # OTLP exporter for Jaeger (alternative traces)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      resource:
        service.name: "service_name"
        service.namespace: "service_namespace"
      attributes:
        severity: ""
        http.method: ""

  # Debug exporter for troubleshooting
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus Remote Write (for external backends)
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"
    tls:
      insecure: true

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133
    path: "/"

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

  # pprof for profiling the collector itself
  pprof:
    endpoint: 0.0.0.0:1777

service:
  extensions: [health_check, zpages, pprof]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [otlp/tempo, otlp/jaeger]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [prometheus, prometheusremotewrite]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [loki]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
