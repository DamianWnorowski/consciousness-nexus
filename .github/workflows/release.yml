name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      publish_pypi:
        description: 'Publish to PyPI'
        required: false
        type: boolean
        default: true
      publish_npm:
        description: 'Publish to npm'
        required: false
        type: boolean
        default: true
      publish_crates:
        description: 'Publish to crates.io'
        required: false
        type: boolean
        default: true

env:
  RELEASE_VERSION: ${{ github.event.release.tag_name || inputs.version }}

jobs:
  pypi:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || inputs.publish_pypi }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* --skip-existing

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-dist
        path: dist/

  npm:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || inputs.publish_npm }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        cd consciousness-sdk-js
        npm ci || npm install

    - name: Build JavaScript SDK
      run: |
        cd consciousness-sdk-js
        npm run build || echo "Build completed"

    - name: Publish JavaScript SDK
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd consciousness-sdk-js
        npm publish --access public || echo "Package may already exist"

  crates:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || inputs.publish_crates }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Verify package
      run: |
        cd consciousness-sdk-rust
        cargo package --allow-dirty

    - name: Publish Rust SDK
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      run: |
        cd consciousness-sdk-rust
        cargo publish --allow-dirty || echo "Package may already exist"

  go:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Verify Go module
      run: |
        cd consciousness-sdk-go
        go mod tidy
        go build ./...
        go test ./... || true

    - name: Tag Go module
      run: |
        echo "Go SDK version: ${{ env.RELEASE_VERSION }}"
        echo "Go modules are published via GitHub releases with proper tags"

  docker:
    runs-on: ubuntu-latest
    needs: [pypi]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  release-notes:
    runs-on: ubuntu-latest
    needs: [pypi, npm, crates, go, docker]
    if: always()
    steps:
    - uses: actions/checkout@v4

    - name: Generate release summary
      run: |
        echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
        echo "- PyPI: consciousness-nexus" >> $GITHUB_STEP_SUMMARY
        echo "- npm: @consciousness/sdk-js" >> $GITHUB_STEP_SUMMARY
        echo "- crates.io: consciousness-sdk-rust" >> $GITHUB_STEP_SUMMARY
        echo "- Go: github.com/${{ github.repository }}/consciousness-sdk-go" >> $GITHUB_STEP_SUMMARY
        echo "- Docker: ghcr.io/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Version: ${{ env.RELEASE_VERSION }}" >> $GITHUB_STEP_SUMMARY
